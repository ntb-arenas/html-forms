<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="exploring.png" alt="Form A Story Logo" />
    </section>

    <section id="main">
      <h1>Let's go Exploring - Complete the Form!</h1>
      <form action="story.html">
        <div class="form-wrapper">
          <label for="animal1" class="form-label">Animal 1: </label>
          <input type="text" id="animal1" class="form-input" name="animal1" required />
          <br />

          <label for="color1" class="form-label">Color: </label>
          <input type="text" id="color1" class="form-input" name="color1" required />
          <br />

          <label for="element1" class="form-label">Element: </label>
          <input type="text" id="element1" class="form-input" name="element1" required />
          <br />

          <label for="animal2" class="form-label">Animal 2: </label>
          <input type="text" id="animal2" class="form-input" name="animal2" required />
          <br />

          <label for="greeting" class="form-label">Greeting: </label>
          <input type="text" id="greeting" class="form-input" name="greeting" required />
          <br />

          <label for="num" class="form-label">Number: </label>
          <input type="number" id="num" class="form-input" name="num" required />
          <br />

          <label for="how">I prefer to: </label>
          <select name="how" id="how" class="form-input">
            <option value="flew">Fly</option>
            <option value="climbed-up">Climb</option>
            <option value="walked">Walk</option>
          </select>
          <br />
          <br />

          <label for="message">Meaningful Message:</label><br />
          <textarea name="message" id="message" cols="30" rows="10" class="form-textarea"></textarea>
          <br required />

          <button type="submit" class="form-btn" onclick="getData()">Form my Story</button>
        </div>
      </form>
    </section>
    <script>
      function getData() {
        //gettting the values
        let animal1 = document.getElementById("animal1").value;
        let animal2 = document.getElementById("animal2").value;
        let color1 = document.getElementById("color1").value;
        let element1 = document.getElementById("element1").value;
        let greeting = document.getElementById("greeting").value;
        let how = document.getElementById("how").value;
        let message = document.getElementById("message").value;
        let number = document.getElementById("num").value;
        //saving the values in local storage
        localStorage.setItem("firstAnimal", animal1);
        localStorage.setItem("secondAnimal", animal2);
        localStorage.setItem("colorOne", color1);
        localStorage.setItem("elementOne", element1);
        localStorage.setItem("howTo", how);
        localStorage.setItem("message", message);
        localStorage.setItem("greeting", greeting);
        localStorage.setItem("numberOfTimes", number);
      }
    </script>
  </body>
</html>
